<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Home</title>

        <script src="https://kit.fontawesome.com/9055024f82.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../../styles/general.css">
        <link rel="stylesheet" href="../../styles/nav.css">
        <link rel="stylesheet" href="../../styles/play.css">

        <script src="../../search.js" defer></script>
        <script src="../../navbar.js" defer></script>
        <script src="../../play.js" defer></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="hamburger-toggle">
            <div class="black-overlay" id="black-overlay"></div>
            <div class="logo">
                <a href="../../">
                    <img src="../../Logo.png" alt="Logo">
                </a>
            </div>
            <div class="hamburger">
                <label for="hamburger-toggle">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="search" id="search-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-buttons">
                <div class="favourites-btn" onclick="openTab('favourites', this)">
                    <i class="fa-regular fa-heart"></i>
                    <div class="notification-dot" id="favourites-notification"></div>
                </div>
                <div class="notification-btn" onclick="openTab('notifications', this)">
                    <i class="fa-regular fa-bell"></i>
                    <div class="notification-dot" id="notifications-notification"></div>
                </div>
            </div>
            <div class="favourites box" id="favourites">
                <div class="box-header">
                    <h1>Favourites</h1>
                    <i class="fa-solid fa-xmark" onclick="closeTab('favourites')"></i>
                </div>
                <div class="favourite-games list empty" id="favourite-games">
                    <div class="empty-text">
                        <h1>Favourite Games Will Appear Here</h1>
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                </div>
            </div>
            <div class="notifications box" id="notifications">
                <div class="box-header">
                    <h1>Notifications</h1>
                    <i class="fa-solid fa-xmark" onclick="closeTab('notifications')"></i>
                </div>
                <div class="list"></div>
            </div>
        </nav>

        <main>
            <div class="game" id="active-game">
                <iframe src="https://globle-game.com" frameborder="0" scrolling="no" onload="gameLoaded()"></iframe>
                <div class="load-screen" id="load-screen">
                    <h1>LOADING</h1>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="game-bottom">
                    <div class="favourite btn">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="fullscreen btn" onclick="fullscreen()">
                        <i class="fa-solid fa-expand"></i>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
