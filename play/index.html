<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Game</title>

        <script src="https://kit.fontawesome.com/9055024f82.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles/general.css">
        <link rel="stylesheet" href="../styles/nav.css">
        <link rel="stylesheet" href="../styles/game.css">

        <script src="../search.js" defer></script>
        <script src="../navbar.js" defer></script>
        <script src="../play.js" defer></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="hamburger-toggle">
            <div class="logo">
                <a href="/">
                    <img src="/Logo.png" alt="Logo">
                </a>
            </div>
            <div class="hamburger">
                <label for="hamburger-toggle">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="search" id="search-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-buttons">
                <div class="favourites-btn" onclick="openTab('favourites', this)">
                    <i class="fa-regular fa-heart"></i>
                    <div class="notification-dot" id="favourites-notification"></div>
                </div>
                <div class="notification-btn" onclick="openTab('notifications', this)">
                    <i class="fa-regular fa-bell"></i>
                    <div class="notification-dot" id="notifications-notification"></div>
                </div>
            </div>
            <div class="favourites box" id="favourites">
                <div class="box-header">
                    <h1>Favourites</h1>
                    <i class="fa-solid fa-xmark" onclick="closeTab('favourites')"></i>
                </div>
                <div class="favourite-games list empty" id="favourite-games">
                    <div class="empty-text">
                        <h1>Favourite Games Will Appear Here</h1>
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <!--<div class="game" id="game1">
                        <button class="thumbnail" onclick="playGame()">
                            <img src="/thumbnails/Globle.png" alt="Thumbnail">
                        </button>
                        <div class="delete" onclick="removeFavouriteGame(1)">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="notifications box" id="notifications">
                <div class="box-header">
                    <h1>Notifications</h1>
                    <i class="fa-solid fa-xmark" onclick="closeTab('notifications')"></i>
                </div>
                <div class="list"></div>
            </div>
        </nav>

        <main>
            <button onclick="home()">Home</button>
        </main>
    </body>
</html>
